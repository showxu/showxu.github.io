backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "static/meida" # Media files will be stored in the repo under static/images/uploads
public_folder: "/meida" # The src attribute for uploaded media will begin with /images/

collections:
- name: "post" # Used in routes, e.g., /admin/collections/blog
  label: "Posts" # Used in the UI
  folder: "content/zh/post" # The path to the folder where the documents are stored
  create: true # Allow users to create new documents in this collection
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
    - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Publish Date", name: "date", widget: "datetime"}
    - {label: "Featured Image", name: "thumbnail", widget: "image"}
    - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
    - {label: "Body", name: "body", widget: "markdown"}
    - {label: "Language", name: "language"}
  filter:
    field: language
    value: en